<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Login</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <form action="./validar.php" method="POST" id="loginForm" class="form">
        <h2 id="heading">Iniciar Sesión</h2>
        <div class="field">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2a6 6 0 00-6 6 6 6 0 006 6 6 6 0 006-6 6 6 0 00-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4zm1 2H11c-3.31 0-6 2.69-6 6v2h14v-2c0-3.31-2.69-6-6-6zm-8 6v-1c0-2.22 1.78-4 4-4h4c2.22 0 4 1.78 4 4v1H5z"/></svg>
            <input type="text" id="user" name="user" class="input-field" placeholder="Usuario">
        </div>
        <div class="field">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 17c-1.1 0-2 .9-2 2h4c0-1.1-.9-2-2-2zm7-7h-2V7c0-3.31-2.69-6-6-6S5 3.69 5 7v3H3c-1.1 0-2 .9-2 2v9c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2v-9c0-1.1-.9-2-2-2zm-6 0H9V7c0-1.66 1.34-3 3-3s3 1.34 3 3v3z"/></svg>
            <input type="password" id="password" name="password" class="input-field" placeholder="Contraseña">
        </div>
        <div class="field">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.49 2 2 6.49 2 12s4.49 10 10 10 10-4.49 10-10S17.51 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v5h-2zm0 6h2v2h-2z"/></svg>
            <input type="text" id="edad" name="edad" class="input-field" placeholder="Edad">
        </div>
        <div class="btn">
            <button type="submit" class="button1">Ingresar</button>
            <button type="reset" class="button2">Resetear</button>
        </div>
    </form>
</body>
</html>
